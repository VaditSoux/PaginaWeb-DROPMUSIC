<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Music - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="producto.css">
  <script src="https://kit.fontawesome.com/a2e0b5c6c1.js" crossorigin="anonymous"></script>

<body class="bg-gray-100">
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Drop Music</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="producto.html" class="hover:underline">Productos</a>
      <a href="ofertas.html" class="hover:underline">Ofertas</a>
      <a href="nosotros.html" class="hover:underline">Nosotros</a>
      <a href="contacto.html" class="hover:underline">Contacto</a>
    </nav>
  </header>

  <section class="container mx-auto mt-8">
    <h2 class="text-3xl font-semibold text-center mb-6">Catálogo de Productos</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="IMG_2210.JPG" alt="Vinilo 1" class="w-full mb-4 rounded">
        <h3 class="text-xl font-bold">Vinilo Clásico</h3>
        <p class="text-gray-700">$25.00</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="IMG_2263.JPG" alt="CD 1" class="w-full mb-4 rounded">
        <h3 class="text-xl font-bold">CD Rock</h3>
        <p class="text-gray-700">$15.00</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="IMG_2273.JPG" alt="Merch" class="w-full mb-4 rounded">
        <h3 class="text-xl font-bold">Camiseta Banda</h3>
        <p class="text-gray-700">$20.00</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
      </div>
    </div>
