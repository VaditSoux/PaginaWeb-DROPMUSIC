<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Music - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contacto.css">
  <script src="https://kit.fontawesome.com/a2e0b5c6c1.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Drop Music</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="productos.html" class="hover:underline">Productos</a>
      <a href="ofertas.html" class="hover:underline">Ofertas</a>
      <a href="nosotros.html" class="hover:underline">Nosotros</a>
      <a href="contacto.html" class="hover:underline">Contacto</a>
    </nav>
  </header>

  <section class="container mx-auto mt-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Contáctanos</h2>
    <div class="bg-white p-6 rounded shadow-md">
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" class="w-full mt-1 p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" class="w-full mt-1 p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea rows="5" class="w-full mt-1 p-2 border rounded" required></textarea>
        </div>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Enviar</button>
      </form>
    </div>

    <div class="mt-10">
      <h3 class="text-2xl font-semibold mb-4">Nuestra Ubicación</h3>
      <div class="w-full h-64">
        <iframe class="w-full h-full rounded" src="IMG_2210.JPG" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer class="bg-black text-white mt-12 p-6 text-center">
    <p>&copy; 2025 Drop Music - Todos los derechos reservados</p>
  </footer>
</body>
</html>
